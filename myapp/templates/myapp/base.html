<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    {% block title %}  <title></title>  {% endblock title %}
</head>
<body>
    <div class="row">
        <div class="bg-secondary opacity-50 row ">
                <div class="col-sm-1"> <img src="{% static 'images/logo.jpg' %}" class="my-1 mx-3" style="height: 40px; width: 200px;" alt="company_logo" srcset=""> </div>
                <div class="fw-bold col-sm-2 offset-7 text-end py-3">
                    Welcome {{request.user.first_name}} {{request.user.last_name}}
                </div>
                <div class="dropdown col-sm-1 text-end py-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">change password</a></li>
                      <li><a class="dropdown-item" href="#">logout</a></li>
                    </ul>
                  </div>
        </div>       
        <div class="col-sm-2 bg-secondary opacity-50">
            <div class="vertical-nav" id="sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item border-bottom border-2">
                        <a href="{% url 'raise_rfc' %}" class="nav-link text-white fw-bold">
                         Raise Request
                        </a>
                    </li>
                    <li class="nav-item border-bottom border-2">
                        <a href="{% url 'home' %}" class="nav-link text-white fw-bold">
                         Home
                        </a>
                    </li>
                    <li class="nav-item border-bottom border-2">
                        <a href="{% url 'rejected_rfc' %}" class="nav-link text-white fw-bold">
                         Rejected Request
                        </a>
                    </li>
                    <li class="nav-item border-bottom border-2">
                        <a href="{% url 'rollback_rfc' %}" class="nav-link text-white fw-bold">
                         Rollback RFC
                        </a>
                    </li>
                    <li class="nav-item border-bottom border-2">
                        <a href="{% url 'my_rfc' %}" class="nav-link text-white fw-bold">
                         My Request
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            {% block content %}{% endblock content %}
        </div>

    </div>
    

    
    
<script src="{% static 'js/fontawesome.js' %}"></script>    
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
